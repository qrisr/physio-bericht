<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physio Abschlussbericht</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="physioForm">
        <img src="https://www.physiozentrum.ch/static/img/logo_physiozentrum.svg" alt="Physiozentrum Logo" class="logo">
        <h2>Abschlussbericht erstellen</h2>

        <label for="datum">Datum:</label>
        <input type="datetime-local" id="datum" name="datum" required>

        <label for="ziel">Physiotherapie-Ziel:</label>
        <select id="ziel" name="ziel">
            <option value="Ziel erreicht" class="option-green">✅ Ziel erreicht</option>
            <option value="Ziel nicht erreicht" class="option-red">❌ Ziel nicht erreicht</option>
        </select>

        <label for="compliance">Compliance:</label>
        <select id="compliance" name="compliance">
            <option value="Ja" class="option-green">✅ Ja</option>
            <option value="Nein" class="option-red">❌ Nein</option>
        </select>

        <label for="ziel_text">Text Zieleingabe:</label>
        <textarea id="ziel_text" name="ziel_text" placeholder="Patient will wieder Fahrrad fahren"></textarea>

        <label for="hypothese">Text Hypothese:</label>
        <textarea id="hypothese" name="hypothese" placeholder="Degenerative Veränderungen im Kniegelenk führten zu Schmerzen"></textarea>

        <div id="begruendungDiv" class="hidden">
            <label for="begruendung">Begründung für Nicht-Erreichung des Ziels:</label>
            <textarea id="begruendung" name="begruendung" placeholder="Patient hat eine zusätzliche Erkrankung"></textarea>
        </div>

        <button id="submitButton" type="submit">Absenden</button>

        <!-- Statusmeldung -->
        <p id="statusMessage" style="text-align: center; font-weight: bold; margin-top: 10px;"></p>

        <!-- Neues Feld für die ChatGPT-Antwort -->
        <div id="chatResponseContainer" class="hidden">
            <label>Automatisch generierte Analyse:</label>
            <div id="chatResponse" class="chat-box">⏳ Antwort wird generiert...</div>
        </div>

    </form>

    <script src="script.js"></script>

</body>
</html>
