<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physio Abschlussbericht</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="physioForm">
        <h2>Abschlussbericht erstellen</h2>

        <label>Datum:</label>
        <input type="datetime-local" id="datum" name="datum" required>

        <label>Physiotherapie-Ziel:</label>
        <select id="ziel" name="ziel">
            <option value="Ziel erreicht" class="green">✅ Ziel erreicht</option>
            <option value="Ziel nicht erreicht" class="red">❌ Ziel nicht erreicht</option>
        </select>

        <label>Compliance:</label>
        <select id="compliance" name="compliance">
            <option value="Ja" class="green">✅ Ja</option>
            <option value="Nein" class="red">❌ Nein</option>
        </select>

        <label>Text Zieleingabe:</label>
        <textarea id="ziel_text" name="ziel_text" placeholder="Patient will wieder Fahrrad fahren"></textarea>

        <label>Text Hypothese:</label>
        <textarea id="hypothese" name="hypothese" placeholder="Degenerative Veränderungen im Kniegelenk führten zu Schmerzen"></textarea>

        <div id="begruendungDiv" class="hidden">
            <label>Begründung für Nicht-Erreichung des Ziels:</label>
            <textarea id="begruendung" name="begruendung" placeholder="Patient hat eine zusätzliche Erkrankung"></textarea>
        </div>

        <button type="submit">Absenden</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
