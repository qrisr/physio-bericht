<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physio Abschlussbericht</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="physioForm">
        <h2>Abschlussbericht erstellen</h2>

        <label>Datum:</label>
        <input type="datetime-local" id="datum" name="datum" required>

        <label>Physiotherapie-Ziel:</label>
        <div class="select-container">
            <select id="ziel" name="ziel">
                <option value="Ziel erreicht">Ziel erreicht</option>
                <option value="Ziel nicht erreicht">Ziel nicht erreicht</option>
            </select>
            <span id="zielStatus" class="status"></span>
        </div>

        <label>Compliance:</label>
        <select id="compliance" name="compliance">
            <option value="Ja">Ja</option>
            <option value="Nein">Nein</option>
        </select>

        <label>Text Zieleingabe:</label>
        <textarea id="ziel_text" name="ziel_text" placeholder="Patient will wieder Fahrrad fahren"></textarea>

        <label>Text Hypothese:</label>
        <textarea id="hypothese" name="hypothese" placeholder="Degenerative Ver채nderungen im Kniegelenk..."></textarea>

        <div id="begruendungDiv" class="hidden">
            <label>Begr체ndung f체r Nicht-Erreichung des Ziels:</label>
            <textarea id="begruendung" name="begruendung" placeholder="Patient hat eine zus채tzliche Erkrankung"></textarea>
        </div>

        <button type="submit">Absenden</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
