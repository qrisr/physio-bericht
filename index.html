<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physio Abschlussbericht</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label, select, input, textarea { display: block; margin-top: 10px; width: 100%; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h2>Abschlussbericht erstellen</h2>

    <form id="physioForm">
        <label>Datum:</label>
        <input type="datetime-local" id="datum" name="datum" required>

        <label>Physiotherapie-Ziel:</label>
        <select id="ziel" name="ziel">
            <option value="Ziel erreicht">Ziel erreicht</option>
            <option value="Ziel nicht erreicht">Ziel nicht erreicht</option>
        </select>

        <div id="complianceDiv" class="hidden">
            <label>Compliance:</label>
            <input type="text" id="compliance" name="compliance">
        </div>

        <label>Text Zieleingabe:</label>
        <textarea id="ziel_text" name="ziel_text"></textarea>

        <label>Text Hypothese:</label>
        <textarea id="hypothese" name="hypothese"></textarea>

        <div id="begruendungDiv" class="hidden">
            <label>Begründung für Nicht-Erreichung des Ziels:</label>
            <textarea id="begruendung" name="begruendung"></textarea>
        </div>

        <button type="submit">Absenden</button>
    </form>

    <script>
        document.getElementById("ziel").addEventListener("change", function() {
            let complianceDiv = document.getElementById("complianceDiv");
            let begruendungDiv = document.getElementById("begruendungDiv");

            if (this.value === "Ziel nicht erreicht") {
                complianceDiv.classList.remove("hidden");
                begruendungDiv.classList.remove("hidden");
            } else {
                complianceDiv.classList.add("hidden");
                begruendungDiv.classList.add("hidden");
            }
        });

        document.getElementById("physioForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = {
                datum: document.getElementById("datum").value,
                ziel: document.getElementById("ziel").value,
                compliance: document.getElementById("compliance").value,
                ziel_text: document.getElementById("ziel_text").value,
                hypothese: document.getElementById("hypothese").value,
                begruendung: document.getElementById("begruendung").value
            };

            fetch("https://your-n8n-webhook-url.com", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error("Fehler:", error));
        });
    </script>

</body>
</html>
